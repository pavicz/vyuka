                words: ['vykat', 'Vy≈°ehrad', 'Vysoƒçina', 'pov√Ω≈°ili', 'zv√Ω≈°it', 'zv√≠tƒõzil', 'v√≠ƒçka', 'viditeln√©', 'vysok√©', 'vy', 'vidƒõt']

            },
 {

                answers: ['y', 'y', 'y', 'y', 'y', 'i', 'i', 'y', 'i', 'i', 'y', 'i', 'i'],
                words: ['zlozvyk', 'obvykl√Ω', 'n√°vyk', 'zvyknout', 'P≈ôivyknul', 'v√≠no', 'v√≠sky', 'vyt√≠', 'vinula', 'V√≠', 'zvykl√Ω', 'v√≠t', 'kv√≠t√≠']
            },

         {
        text: "Na v_sk√°n√≠ ve vlasech si mus√≠m zv_knout. Ten obv_kl√Ω z√°v_t (≈°roub) mi chyb√≠. Star√° v_la (d≈Øm) st√°la bl√≠zko v_ly (b√°jn√° postava). M√° st√°le v puse ≈æv_kaƒçku. V_dra ≈ô√≠ƒçn√≠ je chr√°nƒõn√© zv√≠≈ôe. V_r velk√Ω je na≈°e nejvƒõt≈°√≠ sova. V_tr (proudƒõn√≠ vzduchu) mi v_≈ô√≠ (toƒç√≠) prach p≈ôed oƒçima. ",
        answers: ['i', 'y', 'y', 'i', 'i', 'i', 'y', 'y', 'y', 'i', 'i'],
        words: ['v√≠sk√°n√≠', 'zvyknout', 'obvykl√Ω',  'z√°vit', 'vila', 'v√≠ly', '≈æv√Ωkaƒçku', 'Vydra', 'V√Ωr', 'V√≠tr', 'v√≠≈ô√≠']
    },
             {
                text: "Byla to jen v_dina, ≈æ√°dn√° v_dra tam nebyla. Koupil jsem si v_≈°≈àov√© (t≈ôe≈°≈àov√©) v_no. V_dƒõl jsem v_ra odletƒõt. V_r (mikroorganismus) zp≈Øsobil v_r√≥zu. P≈ôe≈æv_kavci v_ (vƒõd√≠), co je dobr√© j√≠st. To je tak siln√Ω v_tr, ≈æe dok√°≈æe v_trhnout strom.",
                answers: ['i', 'y', 'i', 'i', 'i', 'y', 'i', 'i', 'y', 'i', 'i', 'y'],
                words: ['vidina', 'vydra', 'vi≈°≈àov√©', 'v√≠no', 'Vidƒõl', 'v√Ωra', 'Vir', 'vir√≥zu', 'P≈ôe≈æv√Ωkavci', 'v√≠', 'v√≠tr', 'vytrhnout']
            },
   {
        text: "To mal√© v_≈æl√°tko u≈æ zase zlob√≠. P≈ôesta≈à pov_kovat (k≈ôiƒçet) a zklidni se. Kov√°rna byla cel√° rozp√°len√°, jako v_he≈à. V_ze (p≈ôedstava) hork√© v_hnƒõ mƒõ dƒõsila. V_la (d≈Øm) byla pln√° dƒõt√≠ a pov_ku. Na v_stavƒõ v_d√≠me obrazy. Mus√≠me se v_hnout nebezpeƒçn√©mu v_ru (pohyb vody). V_hled z rozhledny byl v_j√≠meƒçn√Ω.",
        answers: ['y', 'y', 'y', 'i', 'y', 'i', 'y', 'y', 'i', 'y', 'i', 'y', 'y'],
        words: ['vy≈æl√°tko', 'povykovat', 'v√Ωhe≈à', 'Vize', 'v√Ωhnƒõ', 'Vila', 'povyku', 'v√Ωstavƒõ', 'vid√≠me', 'vyhnout', 'v√≠ru', 'V√Ωhled', 'vyj√≠meƒçn√Ω']
    }
        ];

        let currentDictation = null;
        let dictationAnswers = [];
        let currentGapIndex = null;
        let gapElements = [];

        function generateDictation() {
            currentDictation = dictationTexts[Math.floor(Math.random() * dictationTexts.length)];
            dictationAnswers = new Array(currentDictation.answers.length).fill(null);
            gapElements = [];
            
            const container = document.getElementById('dictationText');
            container.innerHTML = '';
            
            let gapIndex = 0;
            const parts = currentDictation.text.split('_');
            
            parts.forEach((part, i) => {
                const span = document.createElement('span');
                span.textContent = part;
                container.appendChild(span);
                
                if (i < parts.length - 1) {
                    const gap = document.createElement('span');
                    gap.className = 'dictation-gap';
                    gap.textContent = '_';
                    gap.dataset.index = gapIndex;
                    gapElements.push(gap);
                    container.appendChild(gap);
                    gapIndex++;
                }
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('checkBtn').classList.add('hidden');
        }

        function openPopup(index) {
            currentGapIndex = index;
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
            currentGapIndex = null;
        }

        function selectAnswer(answer) {
            if (currentGapIndex === null || currentGapIndex === undefined) {
                console.error('currentGapIndex is null/undefined');
                return;
            }
            
            if (!gapElements[currentGapIndex]) {
                console.error('Gap element not found at index:', currentGapIndex);
                return;
            }
            
            dictationAnswers[currentGapIndex] = answer;
            
            const gap = gapElements[currentGapIndex];
            gap.textContent = answer === 'y' ? 'Y' : 'I';
            gap.classList.add('filled');
            
            closePopup();
            
            if (dictationAnswers.every(a => a !== null)) {
                document.getElementById('checkBtn').classList.remove('hidden');
            }
        }

        function checkDictation() {
            let correct = 0;
            let incorrect = 0;
            
            dictationAnswers.forEach((answer, index) => {
                const gap = gapElements[index];
                const isCorrect = answer === currentDictation.answers[index];
                
                gap.classList.remove('filled');
                gap.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                if (isCorrect) {
                    correct++;
                } else {
                    incorrect++;
                }
                
                const word = currentDictation.words[index];
                const yOrI = word.match(/[y√Ωi√≠]/i);
                if (yOrI) {
                    gap.textContent = yOrI[0].toUpperCase();
                }
                
                gap.onclick = null;
                gap.style.cursor = 'default';
            });
            
            const total = currentDictation.answers.length;
            const percentage = Math.round((correct / total) * 100);
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden', 'correct', 'incorrect');
            
            if (percentage === 100) {
                feedback.classList.add('correct');
                feedback.textContent = `üéâ Perfektn√≠! V≈°echno spr√°vnƒõ! (${correct}/${total})`;
            } else if (percentage >= 70) {
                feedback.classList.add('correct');
                feedback.textContent = `‚ú® Velmi dob≈ôe! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            } else {

                feedback.textContent = `üí™ Zkus to znovu! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            }
            
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        }

        document.getElementById('dictationText').addEventListener('click', (e) => {

            }
        });

        // Tlaƒç√≠tka v popup
