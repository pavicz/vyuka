<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikt√°t po M - Vyjmenovan√° slova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --success: #4CAF50;
            --error: #f44336;
            --bg-light: #f5f7fa;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .breadcrumb {
            background: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-light);
            margin: 0 10px;
        }

        .main-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1em;
        }

        .exercise-area {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dictation-text {
            font-size: 1.3em;
            line-height: 2;
            text-align: justify;
            margin: 30px 0;
        }

        .dictation-gap {
            display: inline-block;
            min-width: 30px;
            padding: 2px 8px;
            border-bottom: 3px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 2px;
        }

        .dictation-gap:hover {
            background: #e8f5e9;
            border-bottom-width: 4px;
        }

        .dictation-gap.filled {
            background: #e3f2fd;
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .dictation-gap.correct {
            background: #e8f5e9;
            color: var(--success);
            border-bottom-color: var(--success);
        }

        .dictation-gap.incorrect {
            background: #ffebee;
            color: var(--error);
            border-bottom-color: var(--error);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .popup-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-dark);
            font-weight: 600;
        }

        .popup-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .popup-btn {
            padding: 25px;
            font-size: 2em;
            font-weight: 600;
            border: 3px solid var(--primary);
            background: var(--white);
            color: var(--primary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-btn:hover {
            background: var(--primary);
            color: var(--white);
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            cursor: pointer;
        }

        .check-btn {
            display: block;
            width: 250px;
            margin: 30px auto;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .check-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .feedback {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.2em;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .next-btn {
            display: block;
            width: 220px;
            margin: 20px auto 0;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .dictation-text {
                font-size: 1.1em;
            }

            .popup-btn {
                font-size: 1.5em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">üè† Dom≈Ø</a>
            <span>‚Ä∫</span>
            <a href="index.html">ƒåe≈°tina</a>
            <span>‚Ä∫</span>
            <a href="diktaty.html">Dikt√°ty</a>
            <span>‚Ä∫</span>
            <strong>P√≠smeno M</strong>
        </div>

        <div class="main-card">
            <header>
                <h1>üìñ Dikt√°t po M</h1>
                <p class="subtitle">Klikni na podtr≈æ√≠tka a vyber spr√°vn√© p√≠smeno</p>
            </header>

            <div class="exercise-area">
                <div class="question-header">
                    <div style="color: var(--text-light); font-size: 0.9em;">
                        üí° Klikni na ka≈æd√© podtr≈æ√≠tko a vyber Y/√ù nebo I/√ç
                    </div>
                </div>

                <div class="dictation-text" id="dictationText">
                    <!-- Dynamicky generov√°no -->
                </div>

                <button id="checkBtn" class="check-btn hidden">
                    Zkontrolovat v≈°e
                </button>

                <div id="feedback" class="feedback hidden"></div>
                <button id="nextBtn" class="next-btn hidden">
                    Nov√Ω dikt√°t ‚Üí
                </button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-title">Vyber spr√°vn√© p√≠smeno:</div>
        <div class="popup-buttons">
            <button class="popup-btn" data-answer="y">Y/√ù</button>
            <button class="popup-btn" data-answer="i">I/√ç</button>
        </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script>
        const dictationTexts = [
            {
                text: "Mus√≠me si m_t ruce m_dlem po ka≈æd√© pr√°ci. Zkusme m_slet na to, jak√Ω velk√Ω √∫m_sl m√° n√°≈° pr≈Øm_sl s ochranou p≈ô√≠rody.",
                answers: ['y', 'y', 'y', 'y', 'y'],
                words: ['m√Ωt', 'm√Ωdlem', 'myslet', '√∫mysl', 'pr≈Ømysl']
            }
             {
        text: "M_≈° v na≈°em domƒõ je mal√°. Um_vadlo v koupelnƒõ je nov√© a m_dlo von√≠ kr√°snƒõ.",
        answers: ['y', 'y', 'y'],
        words: ['My≈°', 'umyvadlo', 'm√Ωdlo']
    },
    {
        text: "Dm_chal do ohnƒõ. Zam_kal dve≈ôe. M_≈°ka bƒõhala po domƒõ. Hm_z l√©tal kolem kvƒõtin.",
        answers: ['y', 'y', 'y', 'y'],
        words: ['Dm√Ωchal', 'zamykal', 'My≈°ka', 'Hmyz']
    }
        ];

        let currentDictation = null;
        let dictationAnswers = [];
        let currentGapIndex = null;
        let gapElements = [];

        function generateDictation() {
            currentDictation = dictationTexts[Math.floor(Math.random() * dictationTexts.length)];
            dictationAnswers = new Array(currentDictation.answers.length).fill(null);
            gapElements = [];
            
            const container = document.getElementById('dictationText');
            container.innerHTML = '';
            
            let gapIndex = 0;
            const parts = currentDictation.text.split('_');
            
            parts.forEach((part, i) => {
                const span = document.createElement('span');
                span.textContent = part;
                container.appendChild(span);
                
                if (i < parts.length - 1) {
                    const gap = document.createElement('span');
                    gap.className = 'dictation-gap';
                    gap.textContent = '_';
                    gap.dataset.index = gapIndex;
                    gapElements.push(gap);
                    container.appendChild(gap);
                    gapIndex++;
                }
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('checkBtn').classList.add('hidden');
        }

        function openPopup(index) {
            currentGapIndex = index;
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
            currentGapIndex = null;
        }

        function selectAnswer(answer) {
            if (currentGapIndex === null || currentGapIndex === undefined) {
                console.error('currentGapIndex is null/undefined');
                return;
            }
            
            if (!gapElements[currentGapIndex]) {
                console.error('Gap element not found at index:', currentGapIndex);
                return;
            }
            
            dictationAnswers[currentGapIndex] = answer;
            
            const gap = gapElements[currentGapIndex];
            gap.textContent = answer === 'y' ? 'Y' : 'I';
            gap.classList.add('filled');
            
            closePopup();
            
            if (dictationAnswers.every(a => a !== null)) {
                document.getElementById('checkBtn').classList.remove('hidden');
            }
        }

        function checkDictation() {
            let correct = 0;
            let incorrect = 0;
            
            dictationAnswers.forEach((answer, index) => {
                const gap = gapElements[index];
                const isCorrect = answer === currentDictation.answers[index];
                
                gap.classList.remove('filled');
                gap.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                if (isCorrect) {
                    correct++;
                } else {
                    incorrect++;
                }
                
                const word = currentDictation.words[index];
                const yOrI = word.match(/[y√Ωi√≠]/i);
                if (yOrI) {
                    gap.textContent = yOrI[0].toUpperCase();
                }
                
                gap.onclick = null;
                gap.style.cursor = 'default';
            });
            
            const total = currentDictation.answers.length;
            const percentage = Math.round((correct / total) * 100);
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden', 'correct', 'incorrect');
            
            if (percentage === 100) {
                feedback.classList.add('correct');
                feedback.textContent = `üéâ Perfektn√≠! V≈°echno spr√°vnƒõ! (${correct}/${total})`;
            } else if (percentage >= 70) {
                feedback.classList.add('correct');
                feedback.textContent = `‚ú® Velmi dob≈ôe! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            } else {
                feedback.classList.add('incorrect');
                feedback.textContent = `üí™ Zkus to znovu! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            }
            
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextDictation() {
            generateDictation();
        }

        // Event listenery
        document.getElementById('overlay').addEventListener('click', closePopup);
        document.getElementById('checkBtn').addEventListener('click', checkDictation);
        document.getElementById('nextBtn').addEventListener('click', nextDictation);

        // Delegov√°n√≠ ud√°lost√≠ pro mezery
        document.getElementById('dictationText').addEventListener('click', (e) => {
            if (e.target.classList.contains('dictation-gap')) {
                const index = parseInt(e.target.dataset.index);
                openPopup(index);
            }
        });

        // Tlaƒç√≠tka v popup
        document.querySelectorAll('.popup-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const answer = e.target.dataset.answer;
                selectAnswer(answer);
            });
        });

        // Inicializace
        generateDictation();
    </script>
</body>
</html>
