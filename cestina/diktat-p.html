                answers: ['i', 'i', 'y', 'y', 'i', 'y', 'y', 'i', 'i', 'y', 'y'],
                words: ['pikaj√≠', 'pikola', 'p√Ωcha', 'pykat', 'piln√≠k', 't≈ôpytil', 'opylovala', 'opiloval', 'piln√≠kem', 'ƒçep√Ω≈ô√≠', 'pylem']
            },
             {

                answers: ['y', 'y', 'i', 'i', 'i', 'y', 'i', 'y', 'y', 'i', 'i', 'y'],
                words: ['py≈°n√Ω', 'p√Ωcha', 'p√≠chla', 'pil', 'opiloval', 'Pytel', 'prop√≠chnout', 'slep√Ω≈°', 'pysky', 'P√≠smo', 'pap√≠≈ôe', 'stra≈°pytel']
            },
 {
                text: "Ryb√°≈ô pou≈æ√≠val t≈ôp_tku na lov. P_sk√° si na fl√©tnu svou obl√≠benou p_se≈à. K≈Ø≈à mƒõl podkovu na sv√©m kop_tku. Ztratil jsem kl√≠ƒç od p_vn√≠ lahve. T≈ôp_tiv√° ozdoba se leskla na slunci. Zkus se na chv√≠li zam_slet a zp_tovat sv√© chyby. Hr√°ƒç na h≈ôi≈°ti klop_tl o drn. Ztratil jsem otv_r√°k na p_vn√≠ lahve. Lichokop_tn√≠k m√° na noze jedno kop_to.",
                answers: ['y', 'i', 'i', 'y', 'i', 'y', 'y', 'y', 'i', 'i', 'y', 'y'],
                words: ['t≈ôpytku', 'P√≠sk√°', 'p√≠se≈à', 'kop√Ωtku', 'pivn√≠', 'T≈ôpytiv√°', 'zpytovat', 'klop√Ωtl', 'otv√≠r√°k', 'pivn√≠', 'Lichokopytn√≠k','kopyto']
            },

             {
        text: "Uklouzla na mokr√©m p_sku a klop_tla. Pot≈ôebuje≈° p_lnƒõ studovat, abys p_≈°nƒõ obst√°l u zkou≈°ky. Trny na ke≈ôi p_chaj√≠, buƒè opatrn√Ω. P_l se vzn√°≈°el ve vzduchu, co≈æ mi vadilo. Slepice ƒçep_≈ô√≠ pe≈ô√≠, kdy≈æ je zima. Po≈ô√°d si jen p_skal svou obl√≠benou p_se≈à. Kvƒõtina, kterou jsem op_lil, brzy vykvetla. ",
        answers: ['i', 'y', 'i', 'y', 'i', 'y', 'y', 'i', 'i', 'y'],
        words: ['p√≠sku', 'klop√Ωtla', 'pilnƒõ',  'py≈°nƒõ', 'p√≠chaj√≠', 'Pyl', 'ƒçep√Ω≈ô√≠', 'p√≠skal', 'p√≠se≈à', 'op√Ωlil']
    },

             {
                text: "P≈ôi h≈ôe na schov√°vanou bude p_kat Jenda. Po ne√∫spƒõchu c√≠til velkou p_chu a hnƒõv. P_la (n√°stroj) byla velmi star√° a tup√°. Zv√≠≈ôe ohrnovalo p_sk, kdy≈æ dostalo ≈°patn√© j√≠dlo. Slep_≈° ty rozbit√© st≈ôepy dohromady? Na hrub√Ω p_tel pat≈ô√≠ hrub√° z√°plata.",
                answers: ['i', 'y', 'i', 'y', 'i', 'y'],
                words: ['pikat', 'p√Ωchu', 'Pila', 'pysk', 'Slep√≠≈°', 'pytel']
            },

   {
        text: "P_tl√≠k s cukrem praskl a vysypal se. Pot√°pƒõƒçi sb√≠raj√≠ p_sky ze dna mo≈ôe. Klop_tal po schodech, jako by se op_l. Kov√°≈ô osazoval kop_to podkovou. P_vo z m√≠stn√≠ho pivovaru je v√Ωborn√©. P_p√°n√≠ ku≈ôat bylo hlasit√© a otravn√©. Byla to p_≈°n√° a nep≈ô√≠jemn√° p_satelka. Na zahradƒõ roste plevel zvan√Ω p_r. Na p_kniku jsme p_li ƒçaj a jedli p_≈°koty." ,
        answers: ['y', 'i', 'y', 'i', 'y', 'i', 'i', 'y', 'i', 'y', 'i', 'i', 'i'],
        words: ['Pytl√≠k', 'p√≠sky', 'Klop√Ωtal', 'opil', 'kopyto', 'Pivo', 'p√≠p√°n√≠', 'py≈°n√°', 'pisatelka', 'p√Ωr', 'pikniku', 'pili', 'pi≈°koty']
    }
        ];

        let currentDictation = null;
        let dictationAnswers = [];
        let currentGapIndex = null;
        let gapElements = [];

        function generateDictation() {
            currentDictation = dictationTexts[Math.floor(Math.random() * dictationTexts.length)];
            dictationAnswers = new Array(currentDictation.answers.length).fill(null);
            gapElements = [];
            
            const container = document.getElementById('dictationText');
            container.innerHTML = '';
            
            let gapIndex = 0;
            const parts = currentDictation.text.split('_');
            
            parts.forEach((part, i) => {
                const span = document.createElement('span');
                span.textContent = part;
                container.appendChild(span);
                
                if (i < parts.length - 1) {
                    const gap = document.createElement('span');
                    gap.className = 'dictation-gap';
                    gap.textContent = '_';
                    gap.dataset.index = gapIndex;
                    gapElements.push(gap);
                    container.appendChild(gap);
                    gapIndex++;
                }
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('checkBtn').classList.add('hidden');
        }

        function openPopup(index) {
            currentGapIndex = index;
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
            currentGapIndex = null;
        }

        function selectAnswer(answer) {
            if (currentGapIndex === null || currentGapIndex === undefined) {
                console.error('currentGapIndex is null/undefined');
                return;
            }
            
            if (!gapElements[currentGapIndex]) {
                console.error('Gap element not found at index:', currentGapIndex);
                return;
            }
            
            dictationAnswers[currentGapIndex] = answer;
            
            const gap = gapElements[currentGapIndex];
            gap.textContent = answer === 'y' ? 'Y' : 'I';
            gap.classList.add('filled');
            
            closePopup();
            
            if (dictationAnswers.every(a => a !== null)) {
                document.getElementById('checkBtn').classList.remove('hidden');
            }
        }

        function checkDictation() {
            let correct = 0;
            let incorrect = 0;
            
            dictationAnswers.forEach((answer, index) => {
                const gap = gapElements[index];
                const isCorrect = answer === currentDictation.answers[index];
                
                gap.classList.remove('filled');
                gap.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                if (isCorrect) {
                    correct++;
                } else {
                    incorrect++;
                }
                
                const word = currentDictation.words[index];
                const yOrI = word.match(/[y√Ωi√≠]/i);
                if (yOrI) {
                    gap.textContent = yOrI[0].toUpperCase();
                }
                
                gap.onclick = null;
                gap.style.cursor = 'default';
            });
            
            const total = currentDictation.answers.length;
            const percentage = Math.round((correct / total) * 100);
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden', 'correct', 'incorrect');
            
            if (percentage === 100) {
                feedback.classList.add('correct');
                feedback.textContent = `üéâ Perfektn√≠! V≈°echno spr√°vnƒõ! (${correct}/${total})`;
            } else if (percentage >= 70) {
                feedback.classList.add('correct');
                feedback.textContent = `‚ú® Velmi dob≈ôe! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            } else {
                feedback.classList.add('incorrect');
                feedback.textContent = `üí™ Zkus to znovu! ${correct} spr√°vnƒõ, ${incorrect} chybnƒõ (${percentage}%)`;
            }
            
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextDictation() {
            generateDictation();
        }

        // Event listenery
        document.getElementById('overlay').addEventListener('click', closePopup);
        document.getElementById('checkBtn').addEventListener('click', checkDictation);
        document.getElementById('nextBtn').addEventListener('click', nextDictation);

        // Delegov√°n√≠ ud√°lost√≠ pro mezery
        document.getElementById('dictationText').addEventListener('click', (e) => {

                const index = parseInt(e.target.dataset.index);
                openPopup(index);
            }
        });

        // Tlaƒç√≠tka v popup
        document.querySelectorAll('.popup-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const answer = e.target.dataset.answer;

        });
