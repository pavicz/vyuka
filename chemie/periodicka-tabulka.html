<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodick√° tabulka - Pozn√°v√°n√≠ prvk≈Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9C27B0;
            --primary-dark: #7B1FA2;
            --success: #4CAF50;
            --error: #f44336;
            --bg-light: #f5f7fa;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .breadcrumb {
            background: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-light);
            margin: 0 10px;
        }

        .main-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1em;
        }

        .level-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .level-btn {
            padding: 20px;
            background: var(--bg-light);
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-dark);
        }

        .level-btn:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .level-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .level-icon {
            font-size: 2em;
            display: block;
            margin-bottom: 8px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .exercise-area {
            background: var(--bg-light);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .element-display {
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            margin: 30px auto;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .element-symbol {
            font-size: 5em;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .element-info {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1em;
        }

        .input-area {
            max-width: 500px;
            margin: 30px auto;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.3);
        }

        .answer-input.correct {
            border-color: var(--success);
            background: #e8f5e9;
        }

        .answer-input.incorrect {
            border-color: var(--error);
            background: #ffebee;
        }

        .answer-input:disabled {
            background: var(--bg-light);
            cursor: not-allowed;
        }

        .check-btn {
            display: block;
            width: 200px;
            margin: 25px auto 0;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .feedback {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.2em;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .next-btn {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .hint {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95em;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .element-symbol {
                font-size: 3.5em;
            }

            .answer-input {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">üè† Dom≈Ø</a>
            <span>‚Ä∫</span>
            <a href="index.html">Chemie</a>
            <span>‚Ä∫</span>
            <strong>Periodick√° tabulka</strong>
        </div>

        <div class="main-card">
            <header>
                <h1>‚öõÔ∏è Periodick√° tabulka</h1>
                <p class="subtitle">Pozn√°vej chemick√© prvky podle jejich znaƒçky</p>
            </header>

            <div class="level-selector">
                <button class="level-btn active" onclick="changeLevel('level1')">
                    <span class="level-icon">‚≠ê</span>
                    √örove≈à 1<br>
                    <small style="font-size: 0.85em;">(√∫rove≈à 1)</small>
                </button>
                <button class="level-btn" onclick="changeLevel('level2')">
                    <span class="level-icon">‚≠ê</span>
                    √örove≈à 2<br>
                    <small style="font-size: 0.85em;">(√∫rove≈à 2)</small>
                </button>
                <button class="level-btn" onclick="changeLevel('level3')">
                    <span class="level-icon">‚≠ê‚≠ê</span>
                    √örove≈à 3<br>
                    <small style="font-size: 0.85em;">(√∫rove≈à 3)</small>
                </button>
                <button class="level-btn" onclick="changeLevel('level4')">
                    <span class="level-icon">‚≠ê‚≠ê‚≠ê‚≠ê</span>
                    √örove≈à 4<br>
                    <small style="font-size: 0.85em;">(v≈°echny √∫rovnƒõ)</small>
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-box">
                    <div class="stat-value" id="correct">0</div>
                    <div class="stat-label">‚úì Spr√°vnƒõ</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="incorrect">0</div>
                    <div class="stat-label">‚úó Chybnƒõ</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">üìä √öspƒõ≈°nost</div>
                </div>
            </div>

            <div class="exercise-area">
                <div class="question-header">
                    <div class="question-number" id="questionNum">Ot√°zka 1</div>
                    <div>Jak√Ω prvek m√° tuto znaƒçku?</div>
                </div>

                <div class="element-display">
                    <div class="element-symbol" id="elementSymbol">H</div>
                    <div class="element-info">Chemick√° znaƒçka</div>
                </div>

                <div class="input-area">
                    <input type="text" 
                           class="answer-input" 
                           id="answerInput" 
                           placeholder="Zadej n√°zev prvku" 
                           onkeypress="if(event.key==='Enter') checkAnswer()">
                    <div class="hint">üí° Napi≈° n√°zev prvku ƒçesky a stiskni Enter</div>
                </div>

                <button class="check-btn" onclick="checkAnswer()">Zkontrolovat</button>

                <div id="feedback" class="feedback hidden"></div>
                <button id="nextBtn" class="next-btn hidden" onclick="nextQuestion()">
                    Dal≈°√≠ prvek ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // √öROVE≈á 1 - Z√°kladn√≠ prvky (sem dopln√≠≈° prvky)
        const elementsLevel1 = [
            {symbol: 'H', name: 'vod√≠k'},
            {symbol: 'He', name: 'helium'},
            {symbol: 'C', name: 'uhl√≠k'},
            {symbol: 'N', name: 'dus√≠k'},
            {symbol: 'O', name: 'kysl√≠k'},
            {symbol: 'F', name: 'fluor'},
            {symbol: 'Cl', name: 'chlor'},
            {symbol: 'Br', name: 'brom'},
            {symbol: 'I', name: 'jod'},
            {symbol: 'S', name: 's√≠ra'},
            {symbol: 'P', name: 'fosfor'}
        ];

        // √öROVE≈á 2 - Kovy (sem dopln√≠≈° prvky)
        const elementsLevel2 = [
            {symbol: 'Fe', name: '≈æelezo'},
            {symbol: 'Cu', name: 'mƒõƒè'},
            {symbol: 'Ag', name: 'st≈ô√≠bro'},
            {symbol: 'Au', name: 'zlato'},
            {symbol: 'Al', name: 'hlin√≠k'},
            {symbol: 'Zn', name: 'zinek'},
            {symbol: 'Pb', name: 'olovo'},
            {symbol: 'Sn', name: 'c√≠n'}
        ];

        // √öROVE≈á 3 - Vz√°cn√© plyny (sem dopln√≠≈° prvky)
        const elementsLevel3 = [
            {symbol: 'Ne', name: 'neon'},
            {symbol: 'Ar', name: 'argon'},
            {symbol: 'Kr', name: 'krypton'},
            {symbol: 'Xe', name: 'xenon'},
            {symbol: 'Rn', name: 'radon'},
            {symbol: 'Ca', name: 'v√°pn√≠k'},
            {symbol: 'Mg', name: 'ho≈ôƒç√≠k'}
        ];

        // √öROVE≈á 4 - V≈°echny prvky dohromady
        const elementsLevel4 = [...elementsLevel1, ...elementsLevel2, ...elementsLevel3];

        let currentLevel = 'level1';
        let currentElements = elementsLevel1;
        let stats = {correct: 0, incorrect: 0, total: 0, current: 1};
        let currentElement = {};

        function changeLevel(level) {
            currentLevel = level;
            
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (level === 'level1') {
                currentElements = elementsLevel1;
            } else if (level === 'level2') {
                currentElements = [...elementsLevel2];
            } else if (level === 'level3') {
                currentElements = [...elementsLevel3];
            } else if (level === 'level4') {
                currentElements = elementsLevel4;
            }
            
            stats = {correct: 0, incorrect: 0, total: 0, current: 1};
            updateStats();
            generateQuestion();
        }

        function generateQuestion() {
            if (currentElements.length === 0) {
                alert('‚ö†Ô∏è Tato √∫rove≈à je≈°tƒõ neobsahuje ≈æ√°dn√© prvky!');
                return;
            }

            currentElement = currentElements[Math.floor(Math.random() * currentElements.length)];

            document.getElementById('questionNum').textContent = `Ot√°zka ${stats.current}`;
            document.getElementById('elementSymbol').textContent = currentElement.symbol;
            
            const input = document.getElementById('answerInput');
            input.value = '';
            input.disabled = false;
            input.classList.remove('correct', 'incorrect');
            input.focus();

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function checkAnswer() {
            const input = document.getElementById('answerInput');
            const userAnswer = normalizeAnswer(input.value);
            const correctAnswer = normalizeAnswer(currentElement.name);
            
            if (!userAnswer) {
                alert('‚ö†Ô∏è Pros√≠m, zadej n√°zev prvku!');
                return;
            }

            const isCorrect = userAnswer === correctAnswer;

            stats.total++;
            if (isCorrect) {
                stats.correct++;
            } else {
                stats.incorrect++;
            }

            updateStats();

            input.disabled = true;
            input.classList.add(isCorrect ? 'correct' : 'incorrect');

            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden', 'correct', 'incorrect');
            feedback.classList.add(isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                const messages = [
                    'üéâ V√Ωbornƒõ! To je spr√°vnƒõ!',
                    '‚ú® Skvƒõl√° pr√°ce!',
                    'üåü Perfektn√≠!',
                    'üéØ P≈ôesnƒõ tak!',
                    'üëè Spr√°vnƒõ!'
                ];
                feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
            } else {
                feedback.textContent = `‚ùå Spr√°vn√° odpovƒõƒè: ${currentElement.symbol} = ${currentElement.name}`;
            }

            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            stats.current++;
            generateQuestion();
        }

        function updateStats() {
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('incorrect').textContent = stats.incorrect;
            const percentage = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        // Inicializace
        if (currentElements.length > 0) {
            generateQuestion();
        } else {
            alert('‚ö†Ô∏è P≈ôidej prvky do pole elementsLevel1!');
        }
    </script>
</body>
</html>
